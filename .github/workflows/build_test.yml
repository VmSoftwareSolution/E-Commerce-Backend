name: Java CI Pipeline (Build & Test)

on:
  push:
    branches:
      - main
      - develop
      - stage
  pull_request:
    branches:
      - main
      - develop
      - stage

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean install -DskipTests=true

  test:
    runs-on: ubuntu-latest
    needs: build  

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Run Tests
      run: mvn test
